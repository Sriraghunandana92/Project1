<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
    .log{
        position: absolute;
        top: 25%;
        left: 30%;
    }
    .log{
        background-color: rgb(7, 168, 168);
    }
    .field{
        background-image: linear-gradient(to right,yellow,orange,red);
    }
    </style>
</head>
<body class="log">
    <form action="" onsubmit="showPopup()" >
        <fieldset style="width: 450px;" class="field">
    <table>
        
        <legend>Log-in</legend>
        <marquee behavior="scroll" direction="right">----0||0||0||0----
        </marquee>
        <tr>
            <td>Enter First Name</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Enter Last Name</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" required></td>
        </tr>
        <tr>
            <td>Enter Your Email Address</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Enter Your Phone Number</td>
            <td><input type="number" required></td>
        </tr>
        <tr>
            <td>Enter Your Password</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Re-Enter Your Password</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </tr>
        
    </table>
    </fieldset>
    
    </form>
</body>
</html>
